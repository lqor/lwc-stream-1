<template>
  <lightning-card title="Code AI Analizer" icon-name="utility:sparkles">
    <lightning-button label="Send" slot="actions" onclick={handleClick}></lightning-button>

    <template if:true={showSpinner}>
      <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
    </template>

    <template if:false={showSpinner}>
      <div class="slds-grid slds-wrap">
        <div class="slds-size_1-of-2">
          <div class="slds-text-align_left slds-m-around_x-small">
            <lightning-textarea value={code} name="input1" label="Enter your code" onchange={handleChange}></lightning-textarea>
          </div>
        </div>
        <div class="slds-size_1-of-2">
          <div class="slds-text-align_left slds-m-around_x-small">        
            <div>
              <lightning-formatted-rich-text value={codeFeedback}></lightning-formatted-rich-text>
            </div>
        </div>
        </div>
      </div>
    </template>
  </lightning-card>
</template>
